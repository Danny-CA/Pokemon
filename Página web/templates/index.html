<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéSearch - 2</title>
    <link rel="icon" href="../static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="text-align: center;">
            <img src="../static/img/pokebola.png" width="150" height="150">
            <header>
                <h1 style="font-size: 5em;">PokéSearch</h1>
            </header>
            <main>
                <form id="searchForm" method="get" style="display: flex; justify-content: center; align-items: center;">
                    <input type="text" id="query" name="query" placeholder="Enter Pokémon's Name" style="width: 250px; height: 32px; font-size: 1.2em; text-align: center; margin-right: 10px;">
                    <button type="submit" class="btn btn-outline-primary" style="height: 34px;">Buscar</button>
                </form>
            </main>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario de manera convencional

            var query = document.getElementById('query').value.trim().toLowerCase(); // Convertir el nombre a minúsculas
            if (query !== '') {
                // Simula una llamada a una API o una búsqueda local
                fetch(`/buscar?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error); // Si hay un error, lo muestra
                        } else {
                            // Redirigir a la página del Pokémon solicitado
                            window.location.href = `/pokemon/${data.name}`; // Redirige a la URL que muestra los detalles del Pokémon
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error); // Manejar errores
                    });
            }
        });
    });
    </script>

    <!-- Footer -->
    <div class="container">
        <footer class="pb-3 my-4">
            <p class="text-center text-body-secondary">
                ©2024 PokeSearch |
                <a href="https://github.com/ZamRom/PokeSearch" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
