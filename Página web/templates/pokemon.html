<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pokemon.name }} - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">{{ pokemon.name | capitalize }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ID: {{ pokemon.id }}</h5>
                <p class="card-text">Peso: {{ pokemon.weight }}</p>
                <p class="card-text">Altura: {{ pokemon.height }}</p>
                <p class="card-text">HP: {{ pokemon.hp }}</p>
            </div>
        </div>
    </div>
</body>
</html>
